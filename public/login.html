<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Catálogo de Videojuegos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <nav class="main-nav">
            <a href="/" class="nav-link">Volver al Catálogo</a>
            <a href="/register.html" class="nav-link">¿No tienes cuenta? Regístrate</a>
        </nav>
    </header>

    <main class="auth-container">
        <h2>Iniciar Sesión</h2>
        <br>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        <div id="message-area" class="message-area" style="margin-top: 15px;"></div>
    </main>

    <footer>
        <p>© 2025 Mi Catálogo de Videojuegos</p>
    </footer>

    <script src="/js/auth.js"></script>
</body>

</html>
